<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>User Details</h1>
  </header>
  <main>
    <div class="user-details">
      <h2>Your Information</h2>
      <form id="userForm">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" value="John Doe" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="john.doe@example.com" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="123-456-7890" required>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required>123 Main Street, City</textarea>

        <button type="button" id="editBtn">Edit</button>
        <button type="submit" id="saveBtn" disabled>Save</button>
      </form>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
